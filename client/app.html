<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form id="priceForm">
            <label for="area">Area (Square Feet):</label>
            <input type="number" id="area" name="area" required>

            <label for="bhk">BHK:</label>
            <div id="bhk" class="btn-group">
                <button type="button" class="btn" onclick="selectBHK(1)">1</button>
                <button type="button" class="btn" onclick="selectBHK(2)">2</button>
                <button type="button" class="btn" onclick="selectBHK(3)">3</button>
                <button type="button" class="btn" onclick="selectBHK(4)">4</button>
                <button type="button" class="btn" onclick="selectBHK(5)">5</button>
            </div>
            <input type="hidden" id="bhkValue" name="bhkValue" required>

            <label for="bath">Bath:</label>
            <div id="bath" class="btn-group">
                <button type="button" class="btn" onclick="selectBath(1)">1</button>
                <button type="button" class="btn" onclick="selectBath(2)">2</button>
                <button type="button" class="btn" onclick="selectBath(3)">3</button>
                <button type="button" class="btn" onclick="selectBath(4)">4</button>
                <button type="button" class="btn" onclick="selectBath(5)">5</button>
            </div>
            <input type="hidden" id="bathValue" name="bathValue" required>

            <label for="location">Location:</label>
            <select id="uiLocations" name="location" required>
                <option value="" disabled selected>Choose a Location</option>
                <option value="location1">Location 1</option>
                <option value="location2">Location 2</option>
                <option value="location3">Location 3</option>
                <!-- Add more options as needed -->
            </select>

            <button type="button" class="estimate-btn">Estimate Price</button>

            <p id="est-price"></p>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
